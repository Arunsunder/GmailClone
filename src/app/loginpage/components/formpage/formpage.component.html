<form [formGroup]="formdata" (ngSubmit)="callView(formdata.value)">
    <div class="mb-3">
        <label for="nameId" class="form-label">Username</label>
        <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
        <label for="emailId" class="form-label">Email Id</label>
        <input type="text" class="form-control" id="email" formControlName="emailId">
    </div>
    <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phnnumber" formControlName="phonenumber">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-primary" routerLink="/home"> back</button>
</form>
